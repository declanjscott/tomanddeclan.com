trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureFileCopy@3
  inputs:
    SourcePath: './'
    azureSubscription: 'Free Trial(01f81824-e084-43ca-96d4-a70fde860693)'
    Destination: 'AzureBlob'
    storage: 'tomanddeclan'
    ContainerName: '$web'
    displayName: Upload static files to Azure
